apiVersion: apps/v1
kind: Deployment
metadata:
  name: messaging-app-blue   # Keep the name the same
spec:
  replicas: 1
  selector:
    matchLabels:
      app: messaging-app
      version: blue
  template:
    metadata:
      labels:
        app: messaging-app
        version: blue
    spec:
      containers:
        - name: messaging-app
          image: ebaah2942/messaging_app:2.0  # ‚Üê Updated tag here
          ports:
            - containerPort: 8000
